<div *ngIf="state === 'loading'" fxLayout="column" class="block-loader" fxFill fxLayoutAlign="space-evenly start"
    fxLayoutGap="20px">
    <div fxFlex="20" class="loader-header block-loader-animation"></div>
    <div fxFlex="40" class="loader-content block-loader-animation"></div>
</div>
<div *ngIf="state === 'loadingGraph'" fxLayout="column" class="block-loader full-height" fxFill fxLayoutAlign="center center"
    fxLayoutGap="20px">
    <i class="material-icons gray md-72">assessment</i>
    <span class="fs-16 bold gray">loading...</span>
</div>
<div *ngIf="state === 'error'" fxLayout="column" class="block-loader" fxFill fxLayoutAlign="center center"
    fxLayoutGap="5px">
    <!-- <img class="label-img" src="../../../../assets/svg/state/error.svg" /> -->
    <i class="material-icons warn md-36">error_outline</i>
    <span class="warn italic">OOPS! Something went wrong.</span>
</div>
<div *ngIf="state === 'nodata'" fxLayout="column" class="block-loader" fxFill fxLayoutAlign="center center"
    fxLayoutGap="5px">
    <!-- <img class="label-img" src="../../../../assets/svg/state/error.svg" /> -->
    <i class="material-icons primary md-36">error_outline</i>
    <span class="primary italic">No data found.</span>
</div>
